name: "Gate Monitor"
description: "Monitor gate status using Gemini Vision API"
version: "1.1.3"
slug: "gate-monitor"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
map:
  - config:rw
options:
  camera_name: "exterior_frente"
  rtsp_url: ""
  check_interval_minutes: 30
  gemini_api_key: ""
  confidence_threshold: 70
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_topic_prefix: "homeassistant/gate"
schema:
  camera_name: str
  rtsp_url: url
  check_interval_minutes: int(1,1440)
  gemini_api_key: password
  confidence_threshold: int(50,100)
  mqtt_broker: str
  mqtt_port: port
  mqtt_username: str
  mqtt_password: password
  mqtt_topic_prefix: str
